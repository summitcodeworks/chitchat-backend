server:
  port: 9101

spring:
  application:
    name: chitchat-api-gateway
  main:
    web-application-type: reactive
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      httpclient:
        wiretap: false
      httpserver:
        wiretap: false
      filter:
        json-to-grpc:
          enabled: false
      routes:
        - id: user-service
          uri: lb://chitchat-user-service
          predicates:
            - Path=/api/users/**
        - id: messaging-service
          uri: lb://chitchat-messaging-service
          predicates:
            - Path=/api/messages/**
        - id: media-service
          uri: lb://chitchat-media-service
          predicates:
            - Path=/api/media/**
        - id: calls-service
          uri: lb://chitchat-calls-service
          predicates:
            - Path=/api/calls/**
        - id: notification-service
          uri: lb://chitchat-notification-service
          predicates:
            - Path=/api/notifications/**
        - id: status-service
          uri: lb://chitchat-status-service
          predicates:
            - Path=/api/status/**
        - id: admin-service
          uri: lb://chitchat-admin-service
          predicates:
            - Path=/api/admin/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: chitchat-secret-key-for-jwt-token-generation-2024
  expiration: 86400000

firebase:
  project-id: chitchat-9c074
  web-api-key: AIzaSyBefqzOkJgvV0qnmc4Qds43Gi5XvdmAl7g
  auth-domain: chitchat-9c074.firebaseapp.com
  storage-bucket: chitchat-9c074.firebasestorage.app
  messaging-sender-id: 508577813087
  app-id: 1:508577813087:web:8768669bde9c08b1f5c1ea
  measurement-id: G-6X3E3LRN8Z
  credentials-path: classpath:firebase-service-account.json

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
