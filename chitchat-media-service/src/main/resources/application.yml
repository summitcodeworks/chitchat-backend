eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

aws:
  s3:
    bucket-name: chitchat-media
  region: us-east-1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.chitchat.media: DEBUG
    org.springframework.web: DEBUG
